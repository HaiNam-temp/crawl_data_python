services:
  app:
    build: .
    container_name: sophie_app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8010"]
    ports:
      - "8010:8010"
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/data/chatbot_database.db
    volumes:
      - ./:/app:cached
      - data:/data
    restart: unless-stopped

  frontend:
    build: .
    container_name: sophie_frontend
    command: ["python", "run_frontend.py"]
    ports:
      - "3000:3000"
    volumes:
      - ./:/app:cached
    depends_on:
      - app
    restart: unless-stopped

volumes:
  data:
    name: sophie_data
